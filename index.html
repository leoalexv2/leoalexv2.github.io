<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harshrajsinh's Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000000;
            overflow: hidden;
            position: relative;
        }

        .header-container {
            background-color: #000000;
            padding: 20px 0;
            text-align: center;
            color: #ffffff;
        }

        .header-text {
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 50px 0;
        }

        .box {
            width: 400px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            border: 5px solid transparent;
            border-image: linear-gradient(to right, #ff0000, #00ff00, #0000ff);
            border-image-slice: 1;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            0% {
                border-width: 5px;
            }
            100% {
                border-width: 15px;
            }
        }

        .box h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333333;
            text-align: center;
        }

        .box p {
            font-size: 16px;
            color: #666666;
            text-align: center;
            margin-bottom: 20px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .social-icons a {
            color: #333333;
            font-size: 24px;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #ff0000;
        }

        .contact-btn {
            background-color: #ff0000;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .contact-btn:hover {
            background-color: #ffffff;
            color: #ff0000;
        }
    </style>
</head>
<body>

<div class="header-container">
    <div class="header-text">WELCOME TO HARSHRAJSINH'S PORTFOLIO</div>
</div>

<div class="container">
    <div class="box">
        <h2>Welcome to Harshrajsinh's Portfolio</h2>
        <p>I am a Full Stack Developer and part-time gamer. Passionate about creating efficient, user-friendly web applications and exploring virtual worlds.</p>
        <div class="social-icons">
            <a href="https://instagram.com/harshrajsinh_991" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://linkedin.com/in/harshrajsinhdabhi" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://t.me/TheWeekndXd" target="_blank"><i class="fab fa-telegram"></i></a>
        </div>
        <button class="contact-btn">Contact Me - contactharshrajsinh@gmail.com</button>
    </div>
</div>

</body>
</html>
