<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harshrajsinh's Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ff0000;
            overflow: hidden;
            position: relative;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            width: 300px;
            height: 300px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            animation: move 5s infinite;
        }

        .social-icons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            margin-top: 20px;
        }

        .social-icons a {
            color: #000;
            font-size: 16px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #ff0000;
        }

        .contact-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ffffff;
            color: #ff0000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .contact-btn:hover {
            background-color: #ff0000;
            color: #ffffff;
        }

        /* Animation */
        @keyframes move {
            0% { transform: translateX(0) translateY(0); }
            25% { transform: translateX(20px) translateY(10px); }
            50% { transform: translateX(0) translateY(0); }
            75% { transform: translateX(-20px) translateY(-10px); }
            100% { transform: translateX(0) translateY(0); }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="box">
        <div class="social-icons">
            <a href="https://instagram.com/harshrajsinh_991" target="_blank">INSTAGRAM - @harshrajsinh_991</a>
            <a href="https://linkedin.com/in/harshrajsinhdabhi" target="_blank">LinkedIn - Harshrajsinh Dabhi</a>
            <a href="https://t.me/TheWeekndXd" target="_blank">Telegram - @TheWeekndXd</a>
        </div>
    </div>
</div>

<button class="contact-btn">Contact Me</button>

</body>
</html>
