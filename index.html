<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="yandex-verification" content="4210db7fb88dd9fa" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Harshrajsinh's Portfolio</title>
    <link rel="icon" href="imgs/logo.svg" type="image/x-icon">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2167251825126678" crossorigin="anonymous"></script>
</head>
<body id="body" class="dark" oncontextmenu="return false">
    <div id="particles-js"></div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <div class="wrapper">
        <div class="toggle">
            <input class="toggle-input" type="checkbox" />
            <div class="toggle-bg"></div>
            <div class="toggle-switch">
                <div class="toggle-switch-figure"></div>
                <div class="toggle-switch-figureAlt"></div>
            </div>
        </div>
    </div>
    <div class="modal">
        <img src="imgs/logo.jpg" alt>
        <div class="close"></div>
    </div>

    <div id="container" class="container">
        <input type="checkbox" name id="check">
        <div class="card">
            <div class="sidebar" id="sidebar">
                <ul class="dropdown">
                    <li><a class="active" href="mailto:contactharshrajsinh@gmail.com">Email</a></li>
                    <li><a class="active" href="https://t.me/TheWeekndXD">Telegram</a></li>
                    <li><a class="active" href="#">LinkedIn</a></li>
                    <li><a class="active" href="#">GitHub</a></li>
                    <li><a class="active" href="#">Portfolio</a></li>
                </ul>
            </div>
            <div class="header">
                <label for="check" class="checkbtn" id="chkbtn">
                    <div class="hamburger-menu">
                        <div class="center"></div>
                    </div>
                </label>
                <a href="mailto:contactharshrajsinh@gmail.com" class="mail">
                    <i class="far fa-envelope"></i>
                </a>
                <div class="main">
                    <div class="image">
                        <div class="hover">
                            <i class="fas fa-camera fa-2x"></i>
                        </div>
                    </div>
                    <h3 class="name">Harshrajsinh</h3>
                    <h3 class="sub-name">@TheWeekndXD</h3>
                </div>
            </div>

            <div class="content">
                <div class="left">
                    <div class="about-container">
                        <h3 class="title">About</h3>
                        <p class="text">
                            I am a Full Stack Developer and part-time gamer. Passionate about creating efficient, user-friendly web applications and exploring virtual worlds.
                        </p>
                    </div>
                    <div class="icons-container">
                        <a href="#" class="icon">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="#" class="icon">
                            <i class="fab fa-telegram"></i>
                        </a>
                        <a href="#" class="icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                        <a href="#" class="icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </div>
                    <div class="buttons-wrap">
                        <div class="follow-wrap">
                            <a href="#" class="follow">Follow</a>
                        </div>
                        <div class="share-wrap">
                            <a href="#" class="share">Contact</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
