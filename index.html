<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #343a40;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #6c757d;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .animated {
            animation-duration: 1s;
        }

        .sticker {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 999;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="animate__animated animate__fadeInDown">Welcome to My Portfolio</h1>
        <p class="animate__animated animate__fadeInUp">I'm passionate about creating beautiful websites and
            applications.</p>
        <a href="#" class="button animate__animated animate__fadeIn">Get in Touch</a>
    </div>

    <div class="sticker animate__animated animate__bounce">
        <img src="https://via.placeholder.com/100" alt="Sticker">
    </div>
</body>

</html>
